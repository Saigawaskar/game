<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Defender - Ultimate Edition</title>
    <style>
        :root {
            --bg-color: #050510;
            --ui-bg: rgba(20, 20, 40, 0.6);
            --text-color: #fff;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff66;
            --neon-red: #ff3333;
            --neon-gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .score-container {
            text-align: left;
        }

        .score-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .health-bar-container {
            width: 250px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .health-fill {
            height: 100%;
            background: var(--neon-green);
            width: 100%;
            box-shadow: 0 0 15px var(--neon-green);
            transition: width 0.2s, background-color 0.2s;
        }

        /* AI Co-Pilot HUD */
        .ai-feed {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 250px;
            text-align: right;
            pointer-events: none;
        }

        .ai-message {
            background: rgba(0, 243, 255, 0.1);
            border-right: 3px solid var(--neon-blue);
            padding: 10px 15px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 0.9rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 5px var(--neon-blue);
            backdrop-filter: blur(2px);
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s ease;
        }

        .ai-message.active {
            opacity: 1;
            transform: translateX(0);
        }

        .ai-label {
            font-size: 0.7rem;
            color: var(--neon-gold);
            text-transform: uppercase;
            margin-bottom: 3px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }

        .credit {
            font-size: 0.9rem;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-pink);
            font-weight: bold;
        }

        /* Intro Screen */
        #pre-intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
        }

        #intro-screen.playing {
            opacity: 1;
            animation: fadeOut 1s ease 5s forwards;
        }

        .intro-text {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            opacity: 0;
            text-align: center;
            position: absolute;
        }

        .intro-1 {
            color: var(--neon-blue);
            text-shadow: 0 0 30px var(--neon-blue);
        }
        
        .intro-2 {
            color: var(--neon-pink);
            text-shadow: 0 0 30px var(--neon-pink);
            font-size: 3.5rem; /* Bigger for name */
        }

        .intro-anim-1 {
            animation: introSeq 2s ease 0s forwards;
        }
        .intro-anim-2 {
            animation: introSeq 2s ease 2s forwards;
        }

        @keyframes introSeq {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 1; transform: scale(1.1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        .tap-msg {
            color: #fff;
            animation: blink 1s infinite;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        /* Menus */
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 100;
            transition: opacity 0.3s;
            opacity: 0; 
            pointer-events: none;
        }

        .menu-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 5px;
            text-align: center;
            background: -webkit-linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.5));
        }

        .subtitle {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 3px;
            opacity: 0.8;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
        }

        .creators-label {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--neon-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .health-bar-container { width: 120px; }
            .intro-text { font-size: 1.5rem; }
            .intro-2 { font-size: 2rem; }
        }
    </style>

<script>
/**
 * AUDIO ENGINE (Synthesized Sounds - No External Files)
 */
const AudioContext = window.AudioContext || window.webkitAudioContext;
let audioCtx;

const sfx = {
    init: () => {
        if (!audioCtx) audioCtx = new AudioContext();
    },
    // Dramatic "Powerhouse" Intro Theme
    playIntroMusic: () => {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        
        // Bass Impact
        const playBass = (time, freq) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(freq, time);
            osc.frequency.exponentialRampToValueAtTime(10, time + 0.5);
            gain.gain.setValueAtTime(0.5, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(time);
            osc.stop(time + 0.5);
        };

        // Horn/Brass Stab
        const playStab = (time, freq) => {
            const osc = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc2.type = 'square';
            
            osc.frequency.value = freq;
            osc2.frequency.value = freq * 1.01; // Detune
            
            osc.connect(gain);
            osc2.connect(gain);
            
            // Filter for brass sound
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(500, time);
            filter.frequency.linearRampToValueAtTime(3000, time + 0.1);
            
            gain.connect(filter);
            filter.connect(audioCtx.destination);
            
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.3, time + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.8);
            
            osc.start(time);
            osc2.start(time);
            osc.stop(time + 1.0);
            osc2.stop(time + 1.0);
        };

        // Sequence: DUN... DUN... DUN DUN DUN!
        playBass(now, 60);
        playStab(now, 110); // A2

        playBass(now + 1.0, 60);
        playStab(now + 1.0, 110);

        playBass(now + 2.0, 50);
        playStab(now + 2.0, 146.8); // D3
        
        playStab(now + 2.3, 130.8); // C3
        playStab(now + 2.6, 110);   // A2
        
        // Final Sweep
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(100, now + 3);
        osc.frequency.exponentialRampToValueAtTime(800, now + 5);
        gain.gain.setValueAtTime(0.1, now + 3);
        gain.gain.linearRampToValueAtTime(0, now + 5);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now + 3);
        osc.stop(now + 5);
    },
    playShoot: () => {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.15);
    },
    playExplosion: () => {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(100, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    },
    playPowerup: () => {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    },
    playAlarm: () => {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(400, audioCtx.currentTime + 0.2);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.2);
    }
};

/**
 * GEMINI AI INTEGRATION
 */
const apiKey = ""; 

class GeminiAI {
    constructor() {
        this.baseUrl = "https://generativelanguage.googleapis.com/v1beta/models";
        this.model = "gemini-2.5-flash-preview-09-2025";
        this.ttsModel = "gemini-2.5-flash-preview-tts";
        this.isVoiceEnabled = true;
    }

    async generateText(prompt) {
        if (!apiKey) return "AI Offline";
        try {
            const response = await fetch(`${this.baseUrl}/${this.model}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { maxOutputTokens: 60, temperature: 0.9 }
                })
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
        } catch (e) {
            console.error("AI Error:", e);
            return null;
        }
    }

    async speak(text) {
        if (!apiKey || !this.isVoiceEnabled) return;
        try {
            const response = await fetch(`${this.baseUrl}/${this.ttsModel}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Fenrir" } } }
                    }
                })
            });
            const data = await response.json();
            const audioData = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
            if (audioData) this.playAudio(audioData);
        } catch (e) { console.error("TTS Error:", e); }
    }

    playAudio(base64Data) {
        try {
            const binaryString = window.atob(base64Data);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const buffer = audioCtx.createBuffer(1, bytes.length / 2, 24000);
            const channel = buffer.getChannelData(0);
            const dataView = new DataView(bytes.buffer);
            for (let i = 0; i < bytes.length / 2; i++) {
                const int16 = dataView.getInt16(i * 2, true); 
                channel[i] = int16 / 32768.0;
            }
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
        } catch (e) { console.error("Audio Playback Error", e); }
    }
}

// --- Resizing ---
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    center.x = canvas.width / 2;
    center.y = canvas.height / 2;
}
window.addEventListener('resize', resize);
resize();

// --- Input Handling ---
canvas.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});
canvas.addEventListener('mousedown', () => mouse.isDown = true);
canvas.addEventListener('mouseup', () => mouse.isDown = false);
canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
    mouse.isDown = true;
}, {passive: false});
canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
    mouse.isDown = true;
}, {passive: false});
canvas.addEventListener('touchend', () => mouse.isDown = false);

window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') keys.left = true;
    if (e.key === 'ArrowRight') keys.right = true;
});
window.addEventListener('keyup', e => {
    if (e.key === 'ArrowLeft') keys.left = false;
    if (e.key === 'ArrowRight') keys.right = false;
});

// --- AI Logic ---
async function triggerAiCommentary(type, contextVal) {
    let prompt = "";
    if (type === 'start') prompt = "Sci-fi commander. 5-word cool mission start command.";
    else if (type === 'low_health') prompt = "Sci-fi commander. 5-word urgent shield failure warning.";
    else if (type === 'combo') prompt = `Sci-fi commander. 3-word praise for ${contextVal} hits.`;
    else if (type === 'heal') prompt = "Sci-fi commander. 3-word shield repaired confirmation.";

    if (prompt) {
        const text = await ai.generateText(prompt);
        if (text) {
            showAiMessage(text);
            ai.speak(text);
        }
    }
}

async function generateMissionReport() {
    reportText.innerHTML = '<span class="loading-pulse">Analyzing Black Box...</span>';
    const prompt = `Write a short 1-sentence sci-fi epitaph for a pilot named Sai who scored ${gameState.score}.`;
    const text = await ai.generateText(prompt);
    if (text) {
        reportText.innerText = text;
        ai.speak(text);
    } else {
        reportText.innerText = "Signal Lost.";
    }
}

function showAiMessage(text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'ai-message';
    msgDiv.innerHTML = `<div class="ai-label"><span>✦ COMMAND</span></div>${text}`;
    aiFeed.appendChild(msgDiv);
    requestAnimationFrame(() => msgDiv.classList.add('active'));
    setTimeout(() => {
        msgDiv.style.opacity = '0';
        msgDiv.style.transform = 'translateX(20px)';
        setTimeout(() => msgDiv.remove(), 500);
    }, 4000);
}

// --- Classes ---
class Player {
    constructor() {
        this.angle = 0;
        this.radius = 20;
        this.lastShot = 0;
        this.fireRate = 10;
        this.recoil = 0; // New Recoil Property
    }
    update() {
        // Keyboard Control
        if (keys.left) this.angle -= 0.1;
        if (keys.right) this.angle += 0.1;
        
        // Mouse Control
        if (!keys.left && !keys.right) {
            const dx = mouse.x - center.x;
            const dy = mouse.y - center.y;
            this.angle = Math.atan2(dy, dx);
        }

        if (mouse.isDown && gameState.frames - this.lastShot > this.fireRate) {
            this.shoot();
            this.lastShot = gameState.frames;
        }

        // Recover from recoil
        if (this.recoil > 0) this.recoil *= 0.8;
    }
    shoot() {
        sfx.playShoot();
        shakeScreen(2);
        this.recoil = 5; // Small kick on shoot
        const muzzleDist = 30;
        const bx = center.x + Math.cos(this.angle) * muzzleDist;
        const by = center.y + Math.sin(this.angle) * muzzleDist;
        bullets.push(new Bullet(bx, by, this.angle));
        spawnParticles(bx, by, 5, COLORS.player, 2);
    }
    draw() {
        ctx.save();
        // Recoil offset logic: Push back opposite to angle
        const rx = center.x - Math.cos(this.angle) * this.recoil;
        const ry = center.y - Math.sin(this.angle) * this.recoil;
        
        ctx.translate(rx, ry);
        ctx.rotate(this.angle);
        ctx.shadowBlur = 20; ctx.shadowColor = COLORS.player;
        ctx.beginPath();
        ctx.moveTo(20, 0); ctx.lineTo(-15, 15); ctx.lineTo(-5, 0); ctx.lineTo(-15, -15);
        ctx.closePath();
        ctx.fillStyle = '#000'; ctx.fill();
        ctx.lineWidth = 3; ctx.strokeStyle = COLORS.player; ctx.stroke();
        ctx.beginPath(); ctx.arc(0, 0, 5, 0, Math.PI * 2);
        ctx.fillStyle = COLORS.player; ctx.fill();
        ctx.restore();
    }
}

class Bullet {
    constructor(x, y, angle) {
        this.x = x; this.y = y;
        this.vx = Math.cos(angle) * 15; this.vy = Math.sin(angle) * 15;
        this.radius = 4;
    }
    update() { this.x += this.vx; this.y += this.vy; }
    draw() {
        ctx.save(); ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = COLORS.bullet; ctx.shadowBlur = 10; ctx.shadowColor = COLORS.bullet; ctx.fill(); ctx.restore();
    }
}

class HealthPack {
    constructor() {
        const edge = Math.floor(Math.random() * 4);
        const offset = 50;
        if (edge === 0) { this.x = Math.random() * canvas.width; this.y = -offset; }
        if (edge === 1) { this.x = canvas.width + offset; this.y = Math.random() * canvas.height; }
        if (edge === 2) { this.x = Math.random() * canvas.width; this.y = canvas.height + offset; }
        if (edge === 3) { this.x = -offset; this.y = Math.random() * canvas.height; }
        
        this.speed = 1.5;
        this.angle = Math.atan2(center.y - this.y, center.x - this.x);
        this.radius = 15;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
    }
    draw() {
        ctx.save(); ctx.translate(this.x, this.y);
        ctx.rotate(gameState.frames * 0.05);
        ctx.fillStyle = COLORS.health; ctx.shadowBlur = 15; ctx.shadowColor = COLORS.health;
        ctx.fillRect(-10, -4, 20, 8);
        ctx.fillRect(-4, -10, 8, 20);
        ctx.restore();
    }
}

class Enemy {
    constructor() {
        const edge = Math.floor(Math.random() * 4);
        const offset = 50;
        if (edge === 0) { this.x = Math.random() * canvas.width; this.y = -offset; }
        if (edge === 1) { this.x = canvas.width + offset; this.y = Math.random() * canvas.height; }
        if (edge === 2) { this.x = Math.random() * canvas.width; this.y = canvas.height + offset; }
        if (edge === 3) { this.x = -offset; this.y = Math.random() * canvas.height; }

        const rand = Math.random();
        if (rand > 0.9 && gameState.score > 500) {
            this.type = 'tank'; this.hp = 5; this.speed = 2.0; this.radius = 25; this.color = COLORS.enemyTank; this.score = 50;
        } else if (rand > 0.6) {
            this.type = 'fast'; this.hp = 1; this.speed = 5.0; this.radius = 12; this.color = COLORS.enemyFast; this.score = 20;
        } else {
            this.type = 'basic'; this.hp = 2; this.speed = 3.0; this.radius = 18; this.color = COLORS.enemyBasic; this.score = 10;
        }
        this.speed *= (1 + gameState.score * 0.0001);
    }
    update() {
        const dx = center.x - this.x; const dy = center.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        this.x += (dx / dist) * this.speed; this.y += (dy / dist) * this.speed;
        this.angle = Math.atan2(dy, dx);
    }
    draw() {
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
        ctx.shadowBlur = 15; ctx.shadowColor = this.color; ctx.strokeStyle = this.color; ctx.lineWidth = 3;
        if (this.type === 'basic') {
            ctx.rotate(gameState.frames * 0.05); ctx.strokeRect(-this.radius, -this.radius, this.radius*2, this.radius*2);
            ctx.fillStyle = this.color; ctx.globalAlpha = 0.3; ctx.fillRect(-this.radius, -this.radius, this.radius*2, this.radius*2);
        } else if (this.type === 'fast') {
            ctx.beginPath(); ctx.moveTo(this.radius, 0); ctx.lineTo(-this.radius, this.radius/1.5); ctx.lineTo(-this.radius, -this.radius/1.5); ctx.closePath(); ctx.stroke();
        } else if (this.type === 'tank') {
            ctx.rotate(gameState.frames * 0.02); ctx.beginPath();
            for (let i = 0; i < 6; i++) ctx.lineTo(this.radius * Math.cos(i * Math.PI / 3), this.radius * Math.sin(i * Math.PI / 3));
            ctx.closePath(); ctx.stroke(); ctx.fillStyle = this.color; ctx.globalAlpha = this.hp / 5; ctx.fill();
        }
        ctx.restore();
    }
}

class Particle {
    constructor(x, y, color, speed) {
        this.x = x; this.y = y; this.color = color;
        const angle = Math.random() * Math.PI * 2; const velocity = Math.random() * speed;
        this.vx = Math.cos(angle) * velocity; this.vy = Math.sin(angle) * velocity;
        this.life = 1.0; this.decay = Math.random() * 0.03 + 0.02;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life -= this.decay; }
    draw() {
        ctx.save(); ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill(); ctx.restore();
    }
}

class Shockwave {
    constructor(x, y) { this.x = x; this.y = y; this.radius = 5; this.alpha = 1; }
    update() { this.radius += 5; this.alpha -= 0.05; }
    draw() {
        ctx.save(); ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 3; ctx.globalAlpha = this.alpha; ctx.stroke(); ctx.restore();
    }
}

// --- Systems ---

function spawnParticles(x, y, count, color, speed = 5) {
    for(let i=0; i<count; i++) particles.push(new Particle(x, y, color, speed));
}

let screenShake = 0;
function shakeScreen(amount) { screenShake = amount; }

function spawner() {
    let spawnRate = 50; // Faster
    if (gameState.score > 500) spawnRate = 40;
    if (gameState.score > 1500) spawnRate = 25;
    if (gameState.score > 3000) spawnRate = 15;
    if (gameState.frames % spawnRate === 0) enemies.push(new Enemy());

    if (gameState.frames % 600 === 0 && gameState.health < 80) {
        healthPacks.push(new HealthPack());
    }
}

function checkCollisions() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        let hit = false;
        
        for (let j = enemies.length - 1; j >= 0; j--) {
            let e = enemies[j];
            if (Math.hypot(b.x - e.x, b.y - e.y) < e.radius + b.radius) {
                e.hp--; hit = true;
                spawnParticles(b.x, b.y, 3, COLORS.bullet, 2);
                if (e.hp <= 0) {
                    enemies.splice(j, 1);
                    gameState.score += e.score;
                    scoreDisplay.innerText = gameState.score;
                    sfx.playExplosion();
                    
                    // RECOIL EFFECT ON KILL
                    if (player) player.recoil = 15; // Big kickback
                    
                    spawnParticles(e.x, e.y, 15, e.color, 8);
                    shockwaves.push(new Shockwave(e.x, e.y));
                    shakeScreen(8);
                    if (gameState.score % 500 === 0) triggerAiCommentary('combo', gameState.score);
                } else {
                    e.radius += 2; 
                }
                break;
            }
        }
        
        if (!hit) {
            for(let h = healthPacks.length -1; h >=0; h--) {
                let hp = healthPacks[h];
                if (Math.hypot(b.x - hp.x, b.y - hp.y) < hp.radius + b.radius) {
                    healthPacks.splice(h, 1);
                    gameState.health = Math.min(100, gameState.health + 20);
                    updateHealthUI();
                    sfx.playPowerup();
                    spawnParticles(hp.x, hp.y, 20, COLORS.health, 6);
                    shockwaves.push(new Shockwave(hp.x, hp.y));
                    triggerAiCommentary('heal');
                    hit = true;
                    break;
                }
            }
        }

        if (hit) bullets.splice(i, 1);
    }

    for (let j = enemies.length - 1; j >= 0; j--) {
        let e = enemies[j];
        if (Math.hypot(center.x - e.x, center.y - e.y) < 30 + e.radius) {
            enemies.splice(j, 1);
            takeDamage(20);
            sfx.playExplosion();
            spawnParticles(center.x, center.y, 20, '#ff0000', 10);
            shakeScreen(20);
            shockwaves.push(new Shockwave(center.x, center.y));
        }
    }

    for(let h = healthPacks.length - 1; h >= 0; h--) {
        let hp = healthPacks[h];
        if (Math.hypot(center.x - hp.x, center.y - hp.y) < 30) {
            healthPacks.splice(h, 1); 
        }
    }
}

function takeDamage(amount) {
    gameState.health -= amount;
    if (gameState.health < 0) gameState.health = 0;
    updateHealthUI();
    
    if (gameState.health < 30 && !gameState.warnedLowHealth) {
        sfx.playAlarm();
        triggerAiCommentary('low_health');
        gameState.warnedLowHealth = true;
    }
    
    if (gameState.health <= 0) gameOver();
}

function updateHealthUI() {
    healthFill.style.width = gameState.health + '%';
    if (gameState.health < 30) healthFill.style.backgroundColor = COLORS.enemyTank;
    else healthFill.style.backgroundColor = COLORS.health;
}

// --- Game Loop ---

function runIntro() {
    preIntro.style.display = 'none';
    sfx.init();
    sfx.playIntroMusic();
    
    introScreen.classList.add('playing');
    introText1.classList.add('intro-anim-1');
    introText2.classList.add('intro-anim-2');
    
    // Wait for intro to finish then show start menu
    setTimeout(() => {
        introScreen.style.display = 'none';
        startMenu.classList.add('visible');
    }, 4500);
}

function initGame() {
    gameState.isRunning = true;
    gameState.score = 0;
    gameState.health = 100;
    gameState.frames = 0;
    gameState.warnedLowHealth = false;
    
    scoreDisplay.innerText = '0';
    updateHealthUI();
    aiFeed.innerHTML = '';
    reportText.innerText = '';
    
    ai.isVoiceEnabled = voiceToggle.checked;

    player = new Player();
    enemies = [];
    bullets = [];
    healthPacks = [];
    particles = [];
    shockwaves = [];
    
    startMenu.classList.remove('visible');
    gameOverMenu.classList.remove('visible');
    
    triggerAiCommentary('start');
    loop();
}

function gameOver() {
    gameState.isRunning = false;
    finalScoreDisplay.innerText = gameState.score;
    gameOverMenu.classList.add('visible');
    generateMissionReport();
}

function loop() {
    if (!gameState.isRunning) return;

    ctx.fillStyle = COLORS.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    if (screenShake > 0) {
        ctx.translate((Math.random() - 0.5) * screenShake, (Math.random() - 0.5) * screenShake);
        screenShake *= 0.9;
    }

    // Grid
    ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)'; ctx.lineWidth = 1;
    const gridSize = 50;
    const offsetX = (center.x - mouse.x) * 0.05; const offsetY = (center.y - mouse.y) * 0.05;
    ctx.beginPath();
    for(let x=0; x<=canvas.width; x+=gridSize) { ctx.moveTo(x + offsetX, 0); ctx.lineTo(x + offsetX, canvas.height); }
    for(let y=0; y<=canvas.height; y+=gridSize) { ctx.moveTo(0, y + offsetY); ctx.lineTo(canvas.width, y + offsetY); }
    ctx.stroke();

    spawner();
    
    player.update(); player.draw();
    
    bullets.forEach((b, i) => { b.update(); b.draw(); if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(i, 1); });
    enemies.forEach(e => { e.update(); e.draw(); });
    healthPacks.forEach(h => { h.update(); h.draw(); });
    particles.forEach((p, i) => { p.update(); p.draw(); if (p.life <= 0) particles.splice(i, 1); });
    shockwaves.forEach((s, i) => { s.update(); s.draw(); if (s.alpha <= 0) shockwaves.splice(i, 1); });

    checkCollisions();
    ctx.restore();

    gameState.frames++;
    requestAnimationFrame(loop);
}

// Initial Listener for Intro
preIntro.addEventListener('click', runIntro);

document.getElementById('start-btn').addEventListener('click', initGame);
document.getElementById('restart-btn').addEventListener('click', initGame);

</script>
